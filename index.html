// 2. DateUtils: æ—¥æœŸå·¥å…· (Pure Functions)
class DateUtils {
    static getLocalDateString(isoStr) {
        if (!isoStr) return '';
        const date = new Date(isoStr);
        const offset = date.getTimezoneOffset() * 60000;
        const localDate = new Date(date.getTime() - offset);
        return localDate.toISOString().split('T')[0];
    }

    static addDaysToDateString(dateStr, days) {
        const parts = dateStr.split('-');
        const y = parseInt(parts[0], 10);
        const m = parseInt(parts[1], 10) - 1;
        const d = parseInt(parts[2], 10);
        const tempDate = new Date(y, m, d);
        tempDate.setDate(tempDate.getDate() + days);
        const newY = tempDate.getFullYear();
        const newM = (tempDate.getMonth() + 1).toString().padStart(2, '0');
        const newD = tempDate.getDate().toString().padStart(2, '0');
        return `${newY}-${newM}-${newD}`;
    }

    static getTodayString() {
        const d = new Date();
        const offset = d.getTimezoneOffset() * 60000;
        const localDate = new Date(d.getTime() - offset);
        return localDate.toISOString().split('T')[0];
    }

    static parseTaiwanDateTime(isoStr) {
        if (!isoStr) return null;
        
        let cleanStr = isoStr;
        if (cleanStr.includes('Z')) cleanStr = cleanStr.replace('Z', '');
        cleanStr = cleanStr.replace(/[\+\-]\d{2}:?\d{2}$/, ''); 
        
        const match = cleanStr.match(/^(\d{4})-(\d{2})-(\d{2})(?:[T\s](\d{2}):(\d{2}))?/);
        if (!match) return null;

        const y = parseInt(match[1], 10);
        const m = parseInt(match[2], 10) - 1; 
        const d = parseInt(match[3], 10);
        const h = match[4] ? parseInt(match[4], 10) : 0;
        const min = match[5] ? parseInt(match[5], 10) : 0;

        const utcMs = Date.UTC(y, m, d, h, min);
        const taiwanOffsetMs = 8 * 60 * 60 * 1000;
        const absoluteTimeMs = utcMs - taiwanOffsetMs;

        return new Date(absoluteTimeMs);
    }
    
    static formatTimeDisplay(isoStr) {
        if (!isoStr) return '';
        const d = new Date(isoStr);
        return d.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
    }
}

// 3. APIService: é›²ç«¯æœå‹™å±¤ (ç„¡ UI)
class APIService {
    // [v2.65 Update] Retry Helper
    static async fetchWithRetry(url, options = {}, retries = 3, backoff = 500) {
        for (let i = 0; i < retries; i++) {
            try {
                const res = await fetch(url, options);
                // Ensure we actually got a JSON response
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (err) {
                if (i === retries - 1) throw err;
                // Wait for backoff time
                await new Promise(r => setTimeout(r, backoff * (i + 1))); 
            }
        }
    }

    // GET: Fetch Recent Events
    static async fetchEvents() {
        try {
            // [CORS] Cache Busting parameter
            const url = `${Config.API_URL}?t=${new Date().getTime()}`;
            // [CORS] redirect: 'follow' is standard for GAS Web Apps
            return await this.fetchWithRetry(url, { method: 'GET', redirect: 'follow' });
        } catch (error) {
            console.error("Fetch Error:", error);
            throw error;
        }
    }

        try {
            const payload = { action: 'get_history', year: year, appSecret: Config.API_SECRET };
            const result = await this.fetchWithRetry(Config.API_URL, {
                method: 'POST',

                headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // Use text/plain to avoid CORS preflight issues in some browsers
                body: JSON.stringify(payload)

            return result;
        } catch (error) {

            return { result: 'error', error: error.message };

    }

            method: 'POST',

            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify(payload)

// 6. EventManager: è³‡æ–™é‚è¼¯å±¤ (v2.70 Fix)
class EventManager {
    constructor() {
        this.eventsMap = new Map();
        this.yearList = [];
    }

    // [v2.70 New] Sync recent events to remove zombies
    syncRecentEvents(newEvents) {
        if (!newEvents || !Array.isArray(newEvents)) return;

        const now = new Date();
        const rangeStart = new Date(now.getFullYear(), now.getMonth(), 1);
        const rangeStartStr = DateUtils.getLocalDateString(rangeStart.toISOString());
        const newIds = new Set(newEvents.map(e => e.id));

        for (const [id, event] of this.eventsMap.entries()) {
            if (event.start) {
                const eventDateStr = DateUtils.getLocalDateString(event.start);
                if (eventDateStr >= rangeStartStr) {
                    if (!newIds.has(id)) {
                        this.eventsMap.delete(id);
                    }
                }
            }
        }
        this.mergeEvents(newEvents);
    }

    mergeEvents(newEvents) {
        if (!newEvents || !Array.isArray(newEvents)) return;
        
        newEvents.forEach(item => {
            if (item.isDeleted === true || item.isDeleted === "true") return;

            let correctedTitle = item.title;
            let correctedType = item.type;
            if ((item.title === 'activity' || item.title === 'person') && 
                (item.type !== 'activity' && item.type !== 'person')) {
                correctedTitle = item.type;
                correctedType = item.title;
            }

            const type = correctedType || (item.extendedProps && item.extendedProps.type) || 'person';
            const itemOrder = (type === 'activity') ? -1 : 10;
            
            const eventObj = {
                id: item.id,
                title: correctedTitle || '(ç„¡åç¨±)', 
                start: item.start,
                end: item.end,
                backgroundColor: item.backgroundColor,
                textColor: item.textColor,
                extendedProps: {
                    type: type,
                    order: itemOrder,
                    linkName: item.linkName || (item.extendedProps && item.extendedProps.linkName) || '',
                    linkUrl: item.linkUrl || (item.extendedProps && item.extendedProps.linkUrl) || ''
                },
                order: itemOrder,
                type: type
            };
            this.eventsMap.set(item.id, eventObj);
        });
    }

    setYears(years) {
        this.yearList = Array.isArray(years) ? years : [];
    }

    getAllEventsArray() {
        return Array.from(this.eventsMap.values());
    }

    getExplodedEvents() {
        let exploded = [];
        this.eventsMap.forEach(item => {
            if (!item.start) return;

            const isActivity = (item.type === 'activity');
            const startDateStr = DateUtils.getLocalDateString(item.start);
            let endDateStr = item.end ? DateUtils.getLocalDateString(item.end) : startDateStr;

            if (isActivity) endDateStr = DateUtils.addDaysToDateString(endDateStr, 1);

            let currentStr = startDateStr;
            let safetyLoop = 0;
            const originalStartTimestamp = new Date(item.start).getTime();

            while (currentStr < endDateStr) {
                if (safetyLoop++ > 365) break;

                const classList = ['hide-time-text'];
                if (isActivity) classList.push('event-type-activity');
                else classList.push('person-pill');
                
                exploded.push({
                    id: item.id,
                    title: item.title,
                    start: currentStr,
                    end: currentStr,
                    allDay: true,
                    backgroundColor: item.backgroundColor,
                    textColor: item.textColor,
                    extendedProps: item.extendedProps,
                    originalStart: originalStartTimestamp,
                    order: item.extendedProps.order,
                    classNames: classList
                });
                currentStr = DateUtils.addDaysToDateString(currentStr, 1);
            }
        });
        return exploded;
    }

    getUpcomingEvents() {
        const todayStr = DateUtils.getTodayString();
        return this.getAllEventsArray().filter(e => DateUtils.getLocalDateString(e.start) >= todayStr);
    }

    getHistoryEvents(year, type) {
        const todayStr = DateUtils.getTodayString();
        return this.getAllEventsArray().filter(e => {
            const dateStr = DateUtils.getLocalDateString(e.start);
            const y = dateStr.substring(0, 4);
            const eType = e.type || 'person';
            return y === year && (type === 'all' || eType === type) && (dateStr <= todayStr);
        }).sort((a, b) => new Date(a.start) - new Date(b.start));
    }

    getYearsList() {
        if (this.yearList.length > 0) return this.yearList;
        const years = new Set(this.getAllEventsArray().map(e => DateUtils.getLocalDateString(e.start).substring(0, 4)));
        return Array.from(years).sort((a, b) => b - a);
    }

    findEventById(id) {
        return this.eventsMap.get(id);
    }
    
    clear() {
        this.eventsMap.clear();
        this.yearList = [];
    }
}

// 8. App: ä¸»ç¨‹å¼å…¥å£
class App {
    constructor() {
        this.eventManager = new EventManager();
        this.ui = new UIManager(this);
        this.calendar = null;
        // [v2.63 New] Track loaded history years to avoid re-fetching
        this.loadedHistoryYears = new Set();
        // [v2.67 New] Track fetching state to prevent loops
        this.lastFetchTime = 0;
    }

    init() {
        const opts = this.generateTimeOptions();
        document.getElementById('startTime').innerHTML = opts;
        document.getElementById('endTime').innerHTML = opts;
        this.initCalendar();
        this.displayVersion(); 
        
        window.addEventListener('resize', () => {
            this.adjustCalendarLayout();
        });
    }
    
    displayVersion() {
        const versionEl = document.getElementById('appVersionDisplay');
        if (versionEl) {
            versionEl.textContent = `ç‰ˆæœ¬: ${Config.VERSION}`;
        }
    }

    generateTimeOptions() {
        let opt='';    
        for(let h=0;h<24;h++) for(let m=0;m<60;m+=15) {    
            let t = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;    
            opt+=`<option value="${t}">${t}</option>`;    
        }
        return opt;
    }

    initCalendar() {
        const calendarEl = document.getElementById('calendar');
        this.calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'zh-tw',
            headerToolbar: { left: 'myToday', center: 'prev,title,next', right: 'dayGridMonth,timeGridWeek,listWeek' },
            buttonText: { month: 'æœˆ', week: 'é€±', list: 'åˆ—è¡¨' },
// [v2.71 Update] Check if there is a saved date to restore
            initialDate: localStorage.getItem('calendar_saved_date') || undefined,
            customButtons: {
                myToday: {
                    text: 'ä»Šå¤©',
                    click: () => {
                        this.calendar.today();
                        this.ui.jumpToDate(DateUtils.getTodayString());
                    }
                }
            },            dayHeaderContent: (args) => {
                return args.text.replace('é€±', '');
            },
            datesSet: (info) => {
                document.getElementById('calendar').setAttribute('data-current-view', info.view.type);
            },
            eventDisplay: 'block',
            height: 'auto',
            dayMaxEvents: true,    
            moreLinkContent: function(args) {
                const isDesktop = window.innerWidth >= 768;
                const text = isDesktop ? `+${args.num} more ` : `+${args.num} `;
                return { html: `${text}<i class="fa-solid fa-caret-down"></i>` };
            },
            fixedWeekCount: false,          
            eventOrder: 'order,originalStart,title',    
            navLinks: true,
            navLinkDayClick: (date) => this.jumpToDate(date),
            // [v2.70 Update] Use syncRecentEvents in wrapper
            events: (info, success, fail) => this.fetchEventsWrapper(info, success, fail),
            eventClick: (info) => {
                if (info.view.type.includes('list')) this.jumpToDate(info.event.start);
                else this.ui.openEditModal(info.event);
            },
            eventTimeFormat: { hour: '2-digit', minute: '2-digit', meridiem: false, hour12: false }
        });
        this.calendar.render();
        this.adjustCalendarLayout();
        this.ui.jumpToDate = (d) => this.jumpToDate(d);
    }
    
    adjustCalendarLayout() {
        if (!this.calendar) return;
        const isDesktop = window.innerWidth >= 768;
        if (isDesktop) {
            this.calendar.setOption('height', 'auto');
            this.calendar.setOption('dayMaxEvents', 4); 
        } else {
            const headerEl = document.getElementById('stickyHeader');
            const headerHeight = headerEl ? headerEl.offsetHeight : 60;
            const availableHeight = window.innerHeight - headerHeight - 20;    
            this.calendar.setOption('height', availableHeight);
            this.calendar.setOption('dayMaxEvents', true);
        }
    }

    // [v2.70 Update] Sync Logic to prevent Zombies
    fetchEventsWrapper(info, successCallback, failureCallback) {
        // 1. CACHE FIRST
        const cachedData = CacheManager.load();
        
        if (cachedData) {
            this.eventManager.mergeEvents(cachedData.events);
            if (cachedData.years) this.eventManager.setYears(cachedData.years);
            this.ui.renderDashboard();
            successCallback(this.eventManager.getExplodedEvents());
        } else {
            Swal.fire({ title: 'è³‡æ–™åŒæ­¥ä¸­...', didOpen: () => { Swal.showLoading() }, toast: true, position: 'top-end', showConfirmButton: false });
        }
        
        // 2. NETWORK SYNC
        const now = Date.now();
        if (now - this.lastFetchTime < 2000 && this.eventManager.getAllEventsArray().length > 0) {
             return; 
        }
        this.lastFetchTime = now;

        APIService.fetchEvents()
            .then(data => {
                const recentEvents = data.recent;
                const serverYears = data.years;

                // [v2.70] Use syncRecentEvents to remove deleted items
                this.eventManager.syncRecentEvents(recentEvents);
                this.eventManager.setYears(serverYears);

                this.ui.renderDashboard();

                const currentAllEvents = this.eventManager.getAllEventsArray();
                const timestamp = CacheManager.save({ events: currentAllEvents, years: serverYears });

                if (cachedData) {
                    const syncEl = document.getElementById('lastSyncedText');
                    if(syncEl) syncEl.innerText = `å·²åŒæ­¥: ${DateUtils.formatTimeDisplay(timestamp)}`;
                    this.calendar.refetchEvents(); 
                } else {
                     successCallback(this.eventManager.getExplodedEvents());
                     Swal.close();
                }
                
                const currentYear = new Date().getFullYear().toString();
                if (!this.loadedHistoryYears.has(currentYear)) {
                    this.loadHistoryForYear(currentYear, true); 
                }
            })
            .catch(err => {
                console.error(err);
                if (!cachedData) {
                    failureCallback(err);
                    Swal.fire({ icon: 'error', title: 'é€£ç·šå¤±æ•—', text: 'ç„¡æ³•é€£ç·šè‡³ä¼ºæœå™¨ã€‚' });
                }
            });
    }

    // [v2.66 Fix] Remove recursive UI call to break infinite loop
    loadHistoryForYear(year, silent = false) {
        if (this.loadedHistoryYears.has(year)) {
            return; // If loaded, do nothing. UI already called render.
        }

        if (!silent) {
            Swal.fire({ title: `è¼‰å…¥ ${year} å¹´è³‡æ–™ä¸­...`, didOpen: () => { Swal.showLoading() }, toast: true, position: 'top-end', showConfirmButton: false });
        }

        APIService.fetchHistory(year)
            .then(res => {
                if (res.result === 'success') {
                    const historyEvents = res.data;
                    this.eventManager.mergeEvents(historyEvents);
                    this.loadedHistoryYears.add(year);

                    // Update UI
                    this.ui.renderDashboard(); // Update lists
                    this.ui.renderHistoryResult(); // Update dropdown results
                    
                    // Update Calendar (Silent refresh)
                    const all = this.eventManager.getAllEventsArray();
                    const yrs = this.eventManager.getYearsList();
                    CacheManager.save({ events: all, years: yrs });
                    
                    // [v2.67 Fix] Force calendar refresh after history load
                    this.calendar.refetchEvents();

                    if (!silent) Swal.close();
                }
            })
            .catch(err => console.error("History Load Error", err));
    }

    // [v2.70 Update] Stable Sync: Use reload()
    saveEvent(data, action) {
        Swal.fire({title:'å„²å­˜ä¸­...', didOpen:()=>{Swal.showLoading()}});
        APIService.saveEvent(data, action)
            .then(() => {
localStorage.removeItem(CacheManager.KEY);
                
                // [v2.71 Fix] Save current date before reload
                if (this.calendar) {
                    localStorage.setItem('calendar_saved_date', this.calendar.getDate().toISOString());
                }

                setTimeout(() => {    
                    Swal.fire({icon:'success', title:'å®Œæˆ', timer:1500, showConfirmButton:false});    
                    location.reload();    
                }, 2000);            })
            .catch((err) => Swal.fire('å¤±æ•—', err.message, 'error'));
    }

    // [v2.70 Update] Stable Sync: Use reload()
    deleteEvent(id) {
        Swal.fire({title:'åˆªé™¤ä¸­...', didOpen:()=>{Swal.showLoading()}});
        APIService.deleteEvent(id)
            .then(() => {
localStorage.removeItem(CacheManager.KEY);

                // [v2.71 Fix] Save current date before reload
                if (this.calendar) {
                    localStorage.setItem('calendar_saved_date', this.calendar.getDate().toISOString());
                }

                setTimeout(() => {    
                    Swal.fire('å·²åˆªé™¤','','success');    
                    location.reload();    
                }, 2000);            })
            .catch((err) => Swal.fire('å¤±æ•—', err.message, 'error'));
    }

    sendReport(content) {
        Swal.fire({title:'å‚³é€ä¸­...', didOpen:()=>{Swal.showLoading()}});
        APIService.sendReport(content)
            .then(() => Swal.fire('å·²å›å ±', 'æ„Ÿè¬æ‚¨çš„å›é¥‹', 'success'))
            .catch((err) => Swal.fire('å¤±æ•—', err.message, 'error')); 
    }

    jumpToDate(dateVal) {
        this.calendar.changeView('dayGridMonth', dateVal);
        document.getElementById('calendar').scrollIntoView({behavior:'smooth'});
        const targetStr = typeof dateVal === 'string' ? DateUtils.getLocalDateString(dateVal) : DateUtils.getLocalDateString(dateVal.toISOString());
        
        setTimeout(() => {
            document.querySelectorAll('.highlight-target-day').forEach(el => el.classList.remove('highlight-target-day'));
            const targetEl = document.querySelector(`.fc-daygrid-day[data-date="${targetStr}"]`);
            if (targetEl) {
                targetEl.classList.add('highlight-target-day');
                targetEl.scrollIntoView({behavior: "smooth", block: "center", inline: "center"});
            }
        }, 200);
    }
}
